{% extends 'base.html' %}



{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4 mt-3 left top">

      <div>
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | updated on {{ post.updated_on }}</p>
        <div style="background-color: #f0f0f0;" >{{ object.content | safe }}</div>
      </div>

    </div>
    {% block sidebar %} 
      {% include 'sidebar_toc.html' %} 
    {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
