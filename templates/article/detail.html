{% extends "base.html" %}
{% load static %}

<!-- 写入 base.html 中定义的 title -->
{% block title %}
    文章详情
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}

<!-- 文章详情 -->
<div class="container">

    <div class="row">
        <!-- 标题及作者 -->
        <h1 class="col-12 mt-4 mb-4">{{ article.title }}</h1>

        <div class="col-12 alert alert-success">
            作者：{{ article.author }} {{article.updated_on}} 
            <!-- 
                | <a href="{% url "article:article_delete" article.slug %}">删除</a>
            -->
             | <a href="#" onclick="confirm_delete()">删除</a>
             | <a href="{% url "article:article_update" article.slug %}">修改</a>
        </div>

        <script>
            // 删除文章的函数
            function confirm_delete() {
                // 调用layer弹窗组件
                layer.open({
                    // 弹窗标题
                    title: "确认删除",
                    // 正文
                    content: "确认删除这篇文章吗？",
                    // 点击确定按钮后调用的回调函数
                    yes: function(index, layero) {
                        // 指定应当前往的 url
                        location.href='{% url "article:article_delete" article.slug %}'
                    },
                })
            }
        </script>

        <!-- 文章正文 -->
        <div class="col-12">
            <p>{{ article.body|safe }}</p>
        </div>
    </div>

</div>

{% endblock content %}
