{% load static i18n %}<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- 引入css文件 
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    -->
    <link rel="stylesheet" href="{% static 'md_css/manni.css' %}">

    <link rel="stylesheet" href="{% static 'toc/toc.css' %}">

    <!-- 4.5.2 不能用
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel=“stylesheet” href=“https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css”>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    -->
    <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
    <link rel="stylesheet" href="{% static 'blog/prism.css' %}">
            
</head>


<body>
    <!-- 头部 导航 about admin contact 等, Django会直接在templates/文件夹中寻找header.html -->
    {% include 'header.html' %}

    <!-- 文章的content -->    
    {% block content %}
    {% endblock content %}

    <!-- 脚部 Footer -->
    {% include 'footer.html' %}

    <!-- ↓ 必要的js文件, 通常jquery要最先引入 
    <script src="{% static 'jquery/jquery-3.6.3.js' %}"></script>
    <script src=“https://code.jquery.com/jquery-3.2.1.slim.min.js”></script>
    <script src=“https://code.jquery.com/jquery-3.5.1.slim.min.js”></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src=“https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js”></script>
    <script src=“https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js”></script>
    -->

    <script src="{% static 'jquery/jquery-3.6.3.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- 引入layer.js -->
    <script src="{% static 'layer/layer.js' %}"></script>
    <script src="{% static 'blog/script.js' %}"></script>
    <script src="{% static 'blog/prism.js' %}"></script>
    <script src="{% static 'toc/toc.js' %}"></script>


</body>

</html>
